<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rotating Image Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="image-container" id="image-container">
            <span style="--i: 1">
                <img src="https://picsum.photos/id/855/300/200">
            </span>
            <span style="--i: 2">
                <img src="https://picsum.photos/id/360/300/200">
            </span>
        
            <span style="--i: 3">
                <img src="https://picsum.photos/id/530/300/200">
            </span>
        
            <span style="--i: 4">
                <img src="https://picsum.photos/id/41/300/200">
            </span>
       
            <span style="--i: 5">
                <img src="https://picsum.photos/id/755/300/200">
            </span>
        
            <span style="--i: 6">
                <img src="https://picsum.photos/id/553/300/200">
            </span>
     
            <span style="--i: 7">
                <img src="https://picsum.photos/id/380/300/200">
            </span>
       
            <span style="--i: 8">
                <img src="https://picsum.photos/id/429/300/200">
            </span>
        </div>

        <div class="btn-container">
            <button class="btn" id="prev">Previous</button>
            <button class="btn" id="next">Next</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
